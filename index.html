<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/my_style.css">
  </head>
  <body class="mb-5">
    <section>
        <nav class="navbar navbar-expand-lg bg-dark py-2">
            <div class="container">
              <a class="navbar-brand text-white fs-2" href="#" > <span class="text-info">N</span>avbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white me-3" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white me-3" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white me-3" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled text-white " aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active ">
                <img src="./img/Ho.png" class="d-block w-100" height="600px"  alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                  <button class="btn btn-info px-4"> click here </button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/software-developer-6521720_1280.jpg" class="d-block w-100" height="600px" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                  <button class="btn btn-info px-4"> click here </button>
                </div>
              </div>
              <div class="carousel-item ">
                <img src="./img/spekulatius-6812721_1280.jpg" class="d-block w-100" height="600px" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                  <button class="btn btn-info px-4"> click here </button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            
          </div>


    </section>
    











    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
  </body>
</html>
